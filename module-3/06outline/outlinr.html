<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            height:550px;
            width:750px;
            background: lightblue;
            border: 3px solid coral;
            outline: 8px solid lime;
            transition: 1s;

        }
        div:hover{
            outline-offset: 10px
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
