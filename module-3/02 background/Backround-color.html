<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
</head>
<style>
    div{
        width: 500px;
        height: 250px;
        border: 2px solid blue;
        transition: 1.5s;
        background-color: brown;
    }
    div:hover{
        background-color: blueviolet;
    }
</style>
<body>
    <div>
        <h1 align="center">hello</h1>
    </div>
    
</body>
</html>
