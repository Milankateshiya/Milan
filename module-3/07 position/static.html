<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        .box{
            border: 2px solid red;
            width: 450px;
            height: 450px;
            background-color: lightblue
        }
        .box .item{
            border: 2px solid black;
            width: 150px;
            height: 150px;
            position: static;
            background-color: brown;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>

    </div>
    
</body>
</html>
