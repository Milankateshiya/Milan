<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
        div > p{
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>heading 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <h1>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </h1>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    
</body>
</html>
