<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group selector</title>
    <style>
        p, div{
            color: blue;
            background-color: aquamarine;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h2>group selector</h2>
    <div>
        here is an example.
        &lt;p&gt;&lt;/p&gt;
        &lt;div&gt;&lt;/div&gt;
        <p>style using internal css.</p>
        <pre>
            &lt;style&gt;
            p,div {
                color:red;
                background-color: lightblue;
                padding: 20px
            }
            &lt;/style&gt;
        </pre>
    </div>
    
</body>
</html>
