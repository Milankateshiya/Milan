<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient text</title>
    <style>
        p{
            height: auto;
            width: 100%;
            font-family: cursive ;
            font-size: 25em;
            border: 25px solid blue;
            border-image: linear-gradient(45deg,blue,red,green) 15;
            text-align: center;
            background: linear-gradient(blue,red,green,lightgrey,navy);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            

        }
    </style>
</head>
<body>
    <p>milan</p>
    
</body>
</html>
