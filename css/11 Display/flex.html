<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --bgcolor:red;
            --hi:1150px;
        }
        .parent{
            height: 650px;
            width: 100%;
            border: 4px solid blueviolet;
            display: flex;
            gap: 15px;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: center;
        }
        .parent .chaild{
            height: 200px;
            width: var(--hi);
            background-color: var(--bgcolor);
            border: 2px solid yellow;
            color: midnightblue;
        }
        .parent .c-1{
            flex-shrink: 10;
            /* flex-grow: 8; */
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="chaild c-1">1</div>
        <div class="chaild c-2">2</div>
        <div class="chaild c-3">3</div>
        <div class="chaild c-4">4</div>
        <div class="chaild c-5">5</div>
    </div>
    
</body>
</html>
