<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            height: auto;
            width: 100%;
            display: grid;
            grid-template-rows: 300px 200px 200px ;
            grid-template-columns: 1fr 1fr 1fr ;
            gap: 7px 10px;
            background-color: antiquewhite;
            /* border: 2px solid red; */
        }
        .box .item{
            height: 200px;
            width: 200px;
            border: 2px solid red;
            background-color: aquamarine;
            /* margin: 10px; */
        }
        .box .i-1{
            grid-row-start: 2;
            grid-column-start: 3;
            grid-row-end: 4;
            grid-column-end:4;
        }
        .box .i-2{
            grid-area: 2/ 2/ 4/ 3;
        }

    </style>
</head>
<body>
    <div class="box">
        <!-- .item.i-${$}*5 -->
        <div class="item i-1">
            <img src="https://w0.peakpx.com/wallpaper/960/845/HD-wallpaper-nature-landscape-landscape-nature-thumbnail.jpg" alt="">
        </div>
        <div class="item i-2">2</div>
        <div class="item i-3">3</div>
        <div class="item i-4">4</div>
        <div class="item i-5">5</div>
    </div>
    
</body>
</html>
