<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector</title>
    <style>
        *{
            color: brown;
        }
        h2{
            color: blue;
            text-align: center;
            text-decoration: underline navajowhite solid 2px;
            font-size: 32px;
            font-weight: 500;
        }
        div{
            background-color: antiquewhite;
            box-sizing: border-box;
            border: 2px solid yellow;
            
        }
    </style>

</head>
<body>
    
    <h2>universal selector</h2>
    <div>here is an example, <br>
        &lt;p&gt;&lt;/p&gt;
        &lt;div&gt;&lt;/div&gt;
        <p>apply style using internal css.</p>
        <pre>
            &lt;style&gt;
            *{
                color: brown;
            }
            &lt;/style&gt;
        </pre>
    </div>
    
</body>
</html>
