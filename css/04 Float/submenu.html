<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            height: 70px;
            width: 100%;
            background-color: antiquewhite;
            text-align: center;
            position: fixed;
            line-height: 70px;

        }
        li{
            list-style: none;
            display: inline;
            margin: 0 30px;
            padding: 5px 30px;
            color: red;
        }
        ul li a{
            text-decoration: none;
            color: blue;
        }
        .submenu{
            position: relative;
        }
        .location{
            height: auto;
            width: auto;
            position: absolute;
            top: 1px;
            left: 0;
            display: none;
            /* opacity: 0; */
            transition: 1s;
        }
        .location li{
            display: block;
            padding: 0 10px;
        }
        .submenu:hover .location{
            /* opacity: 1; */
            height: auto;
            top: 30px;
            display: block;
        }
        .about{
            border: 2px solid red;
            background-color: yellow;
            width: 100%;
            height: 220px;
        }
        

    
    </style>
</head>
<body>
    <ul>
        <li><a href="">home</a></li>
        <li><a href="">about</a></li>
        <li><a href="">contact</a></li>
        <li class="submenu"><a href="">location</a>
        <ul class="location">
            <li>rajkot</li>
            <li>jamnagr</li>

        </ul>

</body>
</html>
