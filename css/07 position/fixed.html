<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        .box{
            border: 5px solid blue;
            width: 100%;
            height: 550px;
            background-color: aqua;

        }

        .box .item{
            border: 2px solid red;
            width: 200px;
            height: 200px;
            position: fixed;
            background-color: yellow;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
    
</body>
</html>
