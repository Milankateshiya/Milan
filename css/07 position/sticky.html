<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky</title>
    <style>
        .box{
            border: 3px solid red;
            width: 80%;
            height: 800px;
            background-color: aquamarine;
        }

        .item{
            border: 2px solid yellow;
            background-color: brown;
            width: 150px;
            height: 150px;
            position: sticky;
            left: 40%;
            top: 0;
            /* bottom: 0; */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="item"></div>
    <div class="box"></div>
    
</body>
</html>
