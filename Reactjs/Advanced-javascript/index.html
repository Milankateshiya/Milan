<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="celculetar/css/calc.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="celculetar/js/calc.js"></script>
  </head>
  <body>
    <div class="container m-0 p-0 mt-5 calculator-app">
      <table class="table table-responsive">
        <tr>
          <td colspan="4">
            <input
              type="text"
              name=""
              id="result"
              placeholder="0"
              class="from-control"
            />
          </td>
        </tr>

        <tr>
          <td>
            <button
              type="button"
              id="btn"
              value="%"
              class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4"
            >
              %
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="%"
              class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4"
            >
              CE
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="%"
              class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4"
              onclick="clr()"
            >
              C
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              onclick="clrSlice()"
              class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4"
            >
              <span class="bi bi-backspace"></span>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              id="btn"
              value="%"
              class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4"
            >
              1/x
            </button>
          </td>

          <td>
            <button
              type="button"
              id="btn"
              value="%"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="sqrResult()"
            >
              x<sup>2</sup>
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="%"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="sqrtResult()"
            >
              2âˆšx
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="/"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              /
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              id="btn"
              value="7"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              7
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="8"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              8
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="9"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              9
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="*"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              x
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              id="btn"
              value="4"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              4
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="5"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              5
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="6"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              6
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="-"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              id="btn"
              value="1"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              1
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="2"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              2
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="3"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              3
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="+"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              +
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              id="btn"
              value="%"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              +/-
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="0"
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              0
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              value="."
              class="btn btn-lg border-0 w-100 p-3 bg-white shadow fs-4"
              onclick="return getResult(this.value)"
            >
              .
            </button>
          </td>
          <td>
            <button
              type="button"
              id="btn"
              class="btn btn-lg border-0 w-100 p-3 bg-primary shadow fs-4"
              onclick=" getFinalResult()"
            >
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
