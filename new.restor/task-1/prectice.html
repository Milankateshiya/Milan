<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="result"></div>

    <button id="sum">+</button>
    <script>
      str = "";
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          if (j == 1) {
            str = str + i + " ";
          }
          if (j == 2) {
            str = str + "1 ";
          }
          if (j == 3) {
            str = str + i + " ";
          }
          if (j == 4) {
            str = str + i * i + " ";
          }
          if (j == 5) {
            str = str + i * i * i + " ";
          }
        }
        str = str + "\n";
      }
      console.log(str);
    </script>
  </body>
</html>
