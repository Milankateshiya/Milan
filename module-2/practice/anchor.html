<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor</title>
    
<style>
    a: visited {
        color: #b7f;
    }

    a: link{
        color: green;
    }


    a: :active{
        color: rgb(120, 90, 120)
    }
    
</style>

   
</head>
<body>
 <a href="https://www.google.com">google</a>
    <a href="https://www.amazon.in" target="_self">amazon</a>
    <a href="https://flipkart.com" target="_blank">flipkart </a>
</body>
</html>
