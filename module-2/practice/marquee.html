<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marequee</title>
</head>
<body>
    <marquee behavior="" direction="">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">
    <marquee behavior="" direction="left">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">
    <marquee behavior="" direction="right">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">
    <marquee behavior="" direction="up" width="50%" >shree hari om. </marquee>
    <hr color="lightcoral" width="50%" align="right">
    <marquee behavior="" direction="down" height="100px">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">
    <marquee behavior="scroll" direction="">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">
    <marquee behavior="slide" direction="">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">
    <marquee behavior="" direction="" scrollamount="100">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">
    <marquee behavior="" direction="" scrolldelay="100">shree hari om. </marquee>
    <hr color="lightcoral" width="50%">

</body>

</html>
