  <body>
    <h3>What is the use of isNaN function?</h3>
    <h4>Ans.</h4>
    <p>
      isNaN() returns true if a number is Not-a-Number. In other words: isNaN()
      converts the value to a number before testing it.
    </p>

    <h5>example</h5>

    <h1>JavaScript Global Methods</h1>
    <h2>The isNaN() Method</h2>

    <p>Is "Hello" NaN?</p>
    <p id="demo"></p>

    <script>
      let text = "Hello";
      document.getElementById("demo").innerHTML = isNaN(text);
    </script>
  </body>
