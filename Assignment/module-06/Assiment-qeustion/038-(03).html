    <h4>Ans.</h4>
    <script>
      count = "1";
      line = "";
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          line += count + " ";
          count++;
        }
        line += "\n";
      }
      console.log(line);
    </script>
