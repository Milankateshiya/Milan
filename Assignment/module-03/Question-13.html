<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-13</title>
    <style>
        .iframe{
           width: 100%;
            border: 2px solid brown;
        
        }
    </style>
</head>
<body>
    <h4>What is the use of an iframe tag? With Example.</h4>
    <p>The iframe in HTML stands for Inline Frame. <br>
        The iframe is basically used to show a webpage inside the current web page. <br>
        It contains a single value URL that specifies the URL of the document that is embedded in the iframe. 
    </p>
    <h4> Example</h4>
    <iframe src="https://careercenter.tops-int.com/" frameborder="0"></iframe>
</body>
</html>
