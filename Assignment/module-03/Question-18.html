    <h4> what is SVG ?</h4>
    <p>SVG  for Scalable Vector Graphics. <br>
        SVG is used to define vector-based graphics for the Web. <br>
        SVG images can be created and edited with any text editor.
        </p>
        <h4> example</h4>
    <svg height="500px" with="500px" style="border: 2px solid; red">
        <circle cx="100" cy="300" r="50" fill="lightblue" stroke="blue" stroke-width="10"/>
    </svg>
