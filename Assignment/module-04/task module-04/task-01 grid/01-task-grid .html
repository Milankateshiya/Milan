<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-photo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .maine{
            height: auto;
            width: 100%;
            display: grid;
            grid-template-rows: repeat(4, 150px);
            grid-template-columns:repeat(8, 1fr) ;
            gap: 10px;
            /* border: 2px solid red; */
            background-color: black;

        }
        .image{
            /* height: 20%; */
            /* width: 20%; */
        }
        .maine .image img{
            width: 100%;
            height: 100%;
        }
         .maine .box{
            /* background-color: black; */
            grid-area: 1/ 7/ 5/ 9;
            /* background-color: black; */
            font-size: 20px;
            text-align: right;
            /* top: 150px; */
            margin: 20px;
            
        }
        .maine .box ul{
            list-style: none;
        }
        .maine .box h2{
            color: aliceblue;
            font-size: 30px;
            font-family: 'Gill Sans', ;
            /* top: 150px; */
            text-decoration: none;
        
        }
        .main .box ul li{
            padding-top: 50px;

           
        }
         .maine .box ul li a{
            color: aliceblue;
            text-decoration: none;
            /* list-style: none; */
            /* padding-left: px; */
            /* margin: 10px; */
            font-size: 20px;
            /* padding-top: 20px; */
        }
        .maine .box ul li a:hover{
            color: chocolate;
        }
        .maine .box p {
            font-size: 20px;
            color: aliceblue;
            padding: 10px;
        }
        .maine .i-1{  
            grid-area: 1/ 1/ 2/ 5;

        }
        .maine .i-2{
            grid-area: 1/ 5/ 2/ 7;

        }
        .maine .i-3{
            grid-area: 2/ 1/ 3/ 2;
        }
        .maine .i-4{
            grid-area: 2/ 2/ 3/ 6;
        }
        .maine .i-5{
            grid-area: 2/ 6/ 3/ 7;
        }
        .maine .i-6{
            grid-area: 3/ 1/ 4/ 4;
        }
        .maine .i-7{
            grid-area: 3/ 4/ 4/ 7;
        }
        .maine .i-8{
            grid-area: 4/ 1/ 5/ 3;
        }
        .maine .i-9{
            grid-area: 4/ 3/ 5/ 5;
        }
        .maine .i-10{
            grid-area: 4/ 5/ 5/ 7;
        }
        
        

        

    </style>
</head>
<body>
    <div class="maine">
    <div class="box"> <br><br> <br>
        <h2>SHUTTER</h2>
        <ul>
            
            <li><a href="">home</a></li>
            <li><a href="">photo</a></li>
            <li><a href="">bio</a></li>
            <li><a href="">blog</a></li>
            <li><a href="">contact</a></li>
        </ul>
        <p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        </p>
    </div>
  

    <div class="image i-1">
        <img src="https://w0.peakpx.com/wallpaper/960/845/HD-wallpaper-nature-landscape-landscape-nature-thumbnail.jpg" alt="">
    </div>
    <div class="image i-2">
